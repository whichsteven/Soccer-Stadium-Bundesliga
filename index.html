<!DOCTYPE html>
<html>

<head>
  <title>Bundesliga Stadiums</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #fff;
    }
  </style>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    #basemapslidercontainer {
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 1000;
    }

    #basemapslider {
      font-size: 62.5%;
      margin: 14px;
      height: 125px;
      width: 7px;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#basemapslider").slider({
        animate: true,
        value: 1,
        orientation: "vertical",
        min: 0,
        max: 1,
        step: 0.1,
        slide: function(event, ui) {
          mytile.setOpacity(ui.value);
        }
      });

      $('#basemapslider').mousedown(function() {
        map.dragging.disable();
      })

      $('#basemapslider').mouseup(function() {
        map.dragging.enable();
      })

      var map = L.map('map').setView([51.47016671282951, 10.670243636133037], 6);
      var baselayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 10,
        minZoom: 6,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var mytile = L.tileLayer('assets/customized_maptiles/{z}/{x}/{y}.png', {
        maxZoom: 10,
        minZoom: 6,
        tms: true,
        attribution: 'Generated by QTiles'
      }).addTo(map);

      var stadiums = L.geoJson.ajax("assets/stadium.geojson", {
        // assign a function to the onEachFeature parameter of the airports object.
        // Then each (point) feature will bind a popup window.

        onEachFeature: function(feature, layer) {
          layer.bindPopup(
            "Team Name: " + feature.properties.Team_Name +
            "<br>" +
            "Stadium Name: " +
            feature.properties.Stadium
          );

        },
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng, {
            icon: new L.Icon({
              iconUrl: feature.properties.Logo_link,
              iconSize: [80, 80],
            })
          });
        },
        attribution: "Collected by Steven Bao from BUNDESLIGA.COM"
      }).addTo(map);

      L.control.layers({
        'Basemap': baselayer
      }, {
        'Style for Football': mytile
      }).addTo(map);
    })
  </script>
</head>

<body>
  <div id="map">
    <div id="basemapslidercontainer">
      <div id="basemapslider">
      </div>
    </div>
  </div>
</body>

</html>
